<!DOCTYPE html>
<html>
<head>
<title>Sujal Murmu | Creative Editor</title>

<style>

/* Smooth Scroll */
html{
    scroll-behavior:smooth;
}

/* Loader */
#loader{
    position:fixed;
    width:100%;
    height:100vh;
    background:#000;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:9999;
}

.loader-circle{
    width:60px;
    height:60px;
    border:6px solid #333;
    border-top:6px solid #00ffff;
    border-radius:50%;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    100%{ transform:rotate(360deg); }
}

/* Reset */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    background:linear-gradient(135deg,#0f0f0f,#1c1c1c);
    color:white;
}

/* Navbar */
nav{
    position:fixed;
    width:100%;
    padding:15px 40px;
    backdrop-filter:blur(10px);
    background:rgba(0,0,0,0.5);
    display:flex;
    justify-content:space-between;
    z-index:1000;
}

nav a{
    color:white;
    text-decoration:none;
    margin-left:20px;
}

/* Hero */
.hero{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    text-align:center;
}

.hero h1{
    font-size:50px;
}

.hero p{
    color:#aaa;
}

/* Glass Card Section */
.section{
    padding:80px 20px;
    text-align:center;
}

.glass{
    background:rgba(255,255,255,0.05);
    backdrop-filter:blur(10px);
    border-radius:20px;
    padding:40px;
    max-width:900px;
    margin:auto;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}

/* Portfolio */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:20px;
    margin-top:30px;
}

.grid img{
    width:100%;
    height:300px;
    object-fit:cover;
    border-radius:15px;
    transition:0.4s;
}

.grid img:hover{
    transform:scale(1.05);
}

/* Contact */
.contact form{
    display:flex;
    flex-direction:column;
    max-width:500px;
    margin:auto;
}

.contact input,
.contact textarea{
    margin:10px 0;
    padding:12px;
    border:none;
    border-radius:10px;
    background:#222;
    color:white;
}

.contact button{
    padding:12px;
    border:none;
    border-radius:25px;
    background:#00ffff;
    color:black;
    font-weight:bold;
    cursor:pointer;
}

/* WhatsApp */
.whatsapp{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#25D366;
    color:white;
    padding:15px 20px;
    border-radius:50px;
    text-decoration:none;
    font-weight:bold;
}

/* Footer */
footer{
    text-align:center;
    padding:40px;
    color:#777;
}

footer a{
    color:#00ffff;
    text-decoration:none;
}

</style>
</head>

<body>
